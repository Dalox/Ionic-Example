<ion-header>
    <ion-navbar color='primary'>
        <ion-title>
            Temporizador
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="ionic-bg">
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label stacked>Hour</ion-label>
                            <ion-input type="number" [(ngModel)]="hours" [disabled]="wait"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label stacked>Min</ion-label>
                            <ion-input type="number" [(ngModel)]="minutes" [disabled]="wait"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label stacked>Seg</ion-label>
                            <ion-input type="number" [(ngModel)]="seconds" [disabled]="wait"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button ion-button block (click)="timeStart()"><ion-icon name="play" ></ion-icon></button>
                    </ion-col>
                    <ion-col>
                        <button ion-button block outline (click)="timePause()"><ion-icon name="pause"></ion-icon></button>
                    </ion-col>
                    <ion-col>
                        <button ion-button block outline color="danger" (click)="timeStop()"><ion-icon name="refresh"></ion-icon></button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
