<ion-header>
    <ion-navbar color='primary'>
        <ion-title>Reloj</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="ioninc-bg">
    <ion-card class="ionic-card">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>Hour</ion-label>
                            <ion-datetime disabled displayFormat="h" [(ngModel)]="myDate"></ion-datetime>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>Min.</ion-label>
                            <ion-datetime disabled displayFormat="mm" [(ngModel)]="myDate"></ion-datetime>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>Sec.</ion-label>
                            <ion-datetime disabled displayFormat="s" [(ngModel)]="myDate"></ion-datetime>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-card class="ionic-card">
        <ion-card-header>
            <ion-select [(ngModel)]="selectPais" placeholder="{{paises[0].pais}}" multiple="false">
                <ion-option *ngFor="let p of paises" value="{{p.UTC}}">{{p.pais}}</ion-option>
            </ion-select>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>Hour</ion-label>
                            <ion-datetime disabled displayFormat="h" [(ngModel)]="otherDate"></ion-datetime>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>Min.</ion-label>
                            <ion-datetime disabled displayFormat="mm" [(ngModel)]="otherDate"></ion-datetime>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>Sec.</ion-label>
                            <ion-datetime disabled displayFormat="s" [(ngModel)]="otherDate"></ion-datetime>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
